<h1>难忘的三月三</h1>
<p>
今年的三月三，有史以来第一次放假4天，嘿嘿，好玩吧。妈妈带我回壮族的外婆家。

外婆家在南宁的一个小镇。三月三在当地称作“歌圩节”，是为纪念刘三姐，因此也叫“歌仙会”。

那天，表哥表姐打扮得很漂亮，听说他们准备到河边去对歌。到了河边，哇，人满为患！男男女女，数不胜数，这边唱来，对面又唱，彼此对歌。好不热闹！看完对歌，妈妈又带我去玩竹竿舞，居然有上千人玩，我一学就会。

最后妈妈又带我看了彩车巡游、千人武术、千人广场舞展演、中国壮乡歌王大赛、武术散打擂台赛、抛绣球比赛等等丰富多彩的节目，令我大呼过瘾。晚上，外婆给我吃五颜六色的糯米饭，真好吃！

啊，难忘的三月三！好吃又好玩的节日！
</p>
